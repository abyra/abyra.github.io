{% if include.area.long_description %} 
    <button type="button" class="btn btn-link btn-business-area" 
        title="{{ include.area.short_description }}" 
        data-placement="right" 
        data-content="{{ include.area.long_description }}"
        data-toggle="popover">
            {{ include.area.short_description }}
    </button>
{% else %}
    <button type="button" class="btn btn-link btn-business-area">
        {{ include.area.short_description }}
    </button>
{% endif %}
