---
layout: default
---
<div class="card page">

	<h1 class="page-title" style="background-image: url('{{page.image}}')">
		<span 
			data-container="body" data-toggle="popover" data-placement="bottom" data-content="{{page.heading}}">
				{{page.heading}}
		</span>
	</h1>

	<div class="body">
		<div class="summary">
			{{content}}
		</div>
		<img class="img-circle" src="{{page.image_small}}" alt="">
	</div>

</div>
