---
layout: default
---
<div>

    <h1 class="page-title" style="background-image: url('{{page.image}}')">
        <span data-toggle="tooltip" data-placement="bottom" title="{{page.heading}}">{{page.heading}}</span>
    </h1>

     <div class="row vcenter">

        <div class="col-md-9">
            {{content}}
        </div>
        <div class="col-md-3">
            <img class="img-circle" src="{{page.image_small}}" alt="">
        </div>
    </div>
</div>
