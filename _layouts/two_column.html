layout: default
---
<div>

    <div class="mdl-card__media mdl-color-text--grey-50" style="background-image: url('{{page.image}}')">
        <h3>
            <span class="uppercase">{{page.heading}}</span>
        </h3>
    </div>

    <div class="two-column-layout">

        <div class="mdl-color-text--grey-700 mdl-card__supporting-text">
            {{content}}
        </div>
        <img class="img-rounded center-self margin-right--15" src="{{page.image_small}}" alt="">
    </div>
</div>
